<div class="container">
 <div class="row">
  <h1>My Servers</h1>
  <button class="btn btn-primary" type="button" (click)="onAddserver()">Add Sever</button>
 </div>
 <div class="row">
  <ul *ngFor="let server of servers;let i= index">
    <li (click)="onRemoveServer(i)">{{server}}</li>
  </ul>
 </div>
</div>
